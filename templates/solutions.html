<h1><a href="/solutions/add">Dodaj solucjÄ™</a></h1>
<h1>Szukaj</h1>
<form action="/solutions" method="post">
	<input type="text" value="" name="query" />
	<input type="submit" value="Szukaj" />
</form>
<h1>Ostatnio dodane solucje</h1>
{% if solution_list %}
<ul style="list-style-type: none;">
	{% for item in solution_list %}
		<li><a href="/solutions/{{ item.id }}">{{ item.title|escape }}</a></li>
	{% endfor %}
</ul>
{% else %}
	Brak solucji.
{% endif %}
